<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Grade Generator</title>
    </head>

    <body>
        <h1>Student Grade Generator</h1>
        <form>
            <label for="marks">Enter Marks:</label>
            <input type="number" max="100" 
            min="0" id="marks">

            <button type="button" id="myBtn">Submit</button>
        </form>

        <div id="grade"></div>

        <script>
            let myBtn= document.getElementById("myBtn");

            myBtn.addEventListener("click", function(){
                let marks= document.getElementById("marks").value;
                let grade= document.getElementById("grade");

                if(marks >=80 && marks <=100){
                    grade.innerHTML= "Grade A...Congrats🎊🍾🥳";
                }else if(marks >=60 && marks <=79){
                    grade.innerHTML= "Grade B...Nice👏";
                }else if(marks >=50 && marks <=59){
                    grade.innerHTML= "Grade C...Not Bad👍";
                }else if(marks >=40 && marks <=49){
                    grade.innerHTML= "Grade D...Put in more Effort!!";
                }else if(marks >100 || marks <0 || marks=== ""){
                    grade.innerHTML= "Please enter a valid mark between 0 and 100!!";
                }else{
                    grade.innerHTML= "Grade E...See me!!⚠️";
                }
            });
        </script>
    </body>
</html>
