<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            #totalDemeritPoints{
                padding: 1em;
            }
        </style>
    </head>

    <body>
        <h1>Speed Detector</h1>
        <form>
            <label for="carSpeed">Enter Car Speed:</label>
            <input type="number" id="carSpeed" max="100" min="0">

            <button type="button" id="myBtn">Check</button>
        </form>

        <!--<div id="alert"></div>-->
        <div id="totalDemeritPoints"></div>

        <script>
            let myBtn= document.getElementById("myBtn");

            myBtn.addEventListener("click", function(){
                let carSpeed= document.getElementById("carSpeed").value;
                //let totalDemeritPoints= document.getElementById("totalDemeritPoints").value;
                let totalDemeritPoints= document.getElementById("totalDemeritPoints");
                if(carSpeed <=70){
                    /*
                    let alert= document.getElementById("alert");
                    alert.innerHTML= "OK 👍";
                    alert.style.backgroundColor= "aquamarine";
                    */
                    totalDemeritPoints.innerHTML= "OK 👍";
                    totalDemeritPoints.style.backgroundColor= "aquamarine";
                }else{
                    //“License suspended”
                    /*if(carSpeed >70){
                        //how many km/h above 70(speed limit)?
                        let speedLimit= 70;
                        let speedAboveTheLimit= carSpeed- speedLimit;
                    }*/

                   //how many km/h above 70(speed limit)?
                   let speedLimit= 70;
                   let speedAboveTheLimit= carSpeed- speedLimit;
                   //let totalDemeritPoints= document.getElementById("totalDemeritPoints").value;
                   let demeritPoints= speedAboveTheLimit/ 5;
                   //let thaTotalDemeritPoints= totalDemeritPoints.value + demeritPoints;

                   if(demeritPoints> 12){
                      totalDemeritPoints.innerHTML= "License suspended";
                      totalDemeritPoints.style.backgroundColor= "red";
                      totalDemeritPoints.style.color= "white";
                   }else{
                      totalDemeritPoints.innerHTML= `Points: ${demeritPoints}`;//"Points: "+ thaTotalDemeritPoints;
                      totalDemeritPoints.style.backgroundColor= "yellow";
                      totalDemeritPoints.style.color= "green";
                   }

                }/*else if(carSpeed <0 || carSpeed=== ""){
                    alert.innerHTML= "Please enter a valid speed !!";
                    alert.style.backgroundColor= "red";
                    //alert.style.backgroundColor= "yellow";
                }*/
            });
        </script>
    </body>
</html>
