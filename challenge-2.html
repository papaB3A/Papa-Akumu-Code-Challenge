<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Speed Detector | papaB3A</title>

        <style>
            #result{
                padding: 2em;
                width: 40%;
            }
        </style>
    </head>

    <body>
        <h1>Speed Detector</h1>
        
        <form>
            <label for="carSpeed">Enter speed:</label>
            <input type="number" id="carSpeed">

            <button type="button" id="myBtn">Check</button>
        </form>
               
        <div id="result"></div>

        <script>
            let myBtn= document.getElementById("myBtn");
            
            myBtn.addEventListener("click", function(){
                let carSpeed= document.getElementById("carSpeed").value;
                let result= document.getElementById("result");

                if(carSpeed>=0 && carSpeed<= 70){
                    result.innerHTML= "Ok👍";
                    result.style.backgroundColor= "aquamarine";
                }else if(carSpeed< 0){//carSpeed<= -1 ||
                    result.innerHTML= "Please enter a valid car speed!!";
                }else{
                    let speedLimit= 70;
                    let speedAboveTheLimit= carSpeed- speedLimit;
                    let demeritPoints= speedAboveTheLimit/ 5;

                    if(demeritPoints> 12){
                        result.innerHTML= "License suspended";
                        result.style.backgroundColor= "red";
                        result.style.color= "white";
                    }else{
                        result.innerHTML= "Points: "+ demeritPoints;
                        result.style.backgroundColor= "yellow";
                        result.style.color= "green";
                    }
                }
            });
        </script>
    </body>
</html>
